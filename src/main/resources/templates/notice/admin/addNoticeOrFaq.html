<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 Or F&Q 등록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .common-block {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 40px;
        }

        .input-style {
            border-radius: 10px;
            box-shadow: none;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }

        .input-style:focus {
            border-color: #2780e3;
            box-shadow: 0 0 0 0.2rem rgba(39, 128, 227, 0.25);
        }

        .font-12 {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .font-13 {
            font-size: 13px;
        }

        .btn-primary {
            background-color: #2780e3;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1c67c2;
        }

        h4 {
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <section class="md">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <div class="common-block border-0">
                        <h4>공지사항 Or F&Q 등록</h4>
                        <div class="container">
                            <form th:action="@{/notice/addNoticeOrFaq}" method="post" enctype="multipart/form-data" class="mx-auto col-sm-9 my-5">
                                <div class="mb-3">
                                    <label class="font-12" for="pname">공지사항 Or F&Q 제목</label>
                                    <input type="text" class="form-control input-style" id="noticeTitle" placeholder="자주하는 질문 제목 입력" name="noticeTitle" required>
                                </div>
                                <div class="mb-3">
                                    <label class="font-12" for="noticeText">공지사항 Or F&Q 내용</label>
                                    <textarea class="form-control input-style" id="noticeText" placeholder="자주하는 질문 텍스트 입력" name="noticeText" rows="5" required></textarea>
                                </div>
                                <input type="hidden" class="form-control input-style" id="writer" name="userId" value="admin">
                                <div class="mb-3">
                                    <label class="font-12" for="noticeType">유형</label>
                                    <select class="form-control input-style" id="noticeType" name="noticeType" required>
                                        <option value="0">공지사항</option>
                                        <option value="1">자주하는 질문</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div style="text-align: center" class="font-13">
                                            <button type="submit" class="col-sm-12 btn btn-primary mt-2 mb-0 display-30 py-3" id="regBtn">등록</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
